<div class="toolbar" role="banner">
    <span class="crearPaciente">Modificar Medico</span>
    <div class="spacer center-left"></div>
    <a>
      <svg>
        <rect width="400" height="400" fill="none" />
        <path
          d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23"
          fill="#fff"
        />
      </svg>
    </a>
  </div>
  
  <div class="center-horizontal" style="padding: 15px">
    <div class="formulario">
      <div class="p-fluid grid">
        <div class="card">
          <div class="p-fluid grid">
            
            <form class="example-form" [formGroup]="form_doctor">
  
              <div class="field col-12 md:col-4">
                <h5>Id</h5>
                <input
                  type="text"
                  inputId="inputnumber"
                  pInputText
                  formControlName="id_doctor"
                  placeholder="Ingrese el id del medico"
                />
              </div>
  
              <div class="field col-12 md:col-4">
                <h5>Nombre</h5>
                <input
                  type="text"
                  id="inputtext"
                  pInputText
                  formControlName="name_doctor"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="field col-12 md:col-4">
                <h5>Apellido</h5>
                <input
                  type="text"
                  id="inputtext"
                  pInputText
                  formControlName="lastname_doctor"
                  placeholder="Ingrese su apellido"
                />
              </div>
  
              <div class="field col-12 md:col-4">
                <h5>Cedula</h5>
                <input
                  type="text"
                  inputId="inputnumber"
                  pInputText
                  formControlName="cedula_doctor"
                  placeholder="Ingrese su cedula"
                />
              </div>
  
              <div class="field col-12 md:col-4">
                <h5>Telefono</h5>
                <input
                  type="text"
                  inputId="inputnumber"
                  pInputText
                  formControlName="telefono_doctor"
                  placeholder="Ingrese su telefono"
                />
              </div>
  
              <div class="field col-12 md:col-4">
                <h5>Direccion</h5>
                <input
                  type="text"
                  id="inputtext"
                  pInputText
                  formControlName="direccion_doctor"
                  placeholder="Ingrese su direccion"
                />
              </div>
            </form>
          </div>
        </div>
        <button pButton type="button"
        (click)="edit()" label="Modificar Doctor"></button>
      </div>
    </div>
  </div>
