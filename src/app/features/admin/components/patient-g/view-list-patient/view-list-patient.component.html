
  <div class="card">
    <h5>Lista de Pacientes</h5>
    <p-table
    #dt
    [value]="patients"
    editMode="row"
    [globalFilterFields]="['id_patient', 'name_patient', 'lastname_patient','sexo_patient','telefono_patient','direccion_patient']"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Patients</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>

        <ng-template pTemplate="header" let-rows>
            <tr >
                <th pSortableColumn="id">Id<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="apellido">Apellido<p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="sexo">Sexo<p-sortIcon field="quantity"></p-sortIcon></th>
                <th pSortableColumn="telefono">Telefono<p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="Direccion">Direccion<p-sortIcon field="price"></p-sortIcon></th>

                <th pSortableColumn="Opciones">Opciones<p-sortIcon field="price"></p-sortIcon></th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="rowData">
                <td>{{rowData.id_patient}}</td>
                <td>{{rowData.name_patient}}</td>
                <td>{{rowData.lastname_patient}}</td>
                <td>{{rowData.sexo_patient}}</td>
                <td>{{rowData.telefono_patient}}</td>
                <td>{{rowData.direccion_patient}}</td>
                <td >
                    <button  (click)="modify(rowData)" class="pi pi-user-edit" aria-label="Editar">Editar</button>
                    <button  (click)= "delete(rowData)" class="pi pi-user-minus" aria-label="Eliminar">Eliminar</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
